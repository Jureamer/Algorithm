<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){

              const useObj = (s) => {
                let answer = "";
                let newObj = {};
                // Object 사용  
                for(let i = 0; i < s.length; i++) {
                  if(!Object.keys(newObj).includes(s[i])) {
                    newObj[s[i]] = 'exist';
                    answer = answer + s[i];
                  } else {
                    console.log(s[i], "는 이미 존재합니다.")
                  } 
                }
                return answer
              }

              const useIndexOf = (s) => {
                let answer = "";
                for(let i = 0; i < s.length; i++) {
                  if(s.indexOf(s[i]) === i) answer += s[i]
                }
                return answer
              }
              // return useObj(s);
              return useIndexOf(s);
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
