    <title>출력결과</title>

  <body>
    <script>
      function solution(n) {
        let answer = 0;

        const useForConst = (n) => {
          //일반적인 O(N) 풀이
          for (let i = 0; i <= n; i++) {
            answer = answer + i;
          }
          return answer;
        };

        const useSimple = (n) => {
          // (첫자리 수 + 끝자리 수) * 전체 자리 수 / 2를 이용
          let isEven = n % 2 === 0;

          if (isEven === true) {
            return (1 + n) * (n / 2);
          } else {
            return (1 + n) * Math.floor(n / 2) + Math.ceil(n / 2);
          }
        };

        return useSimple(n);
      }

      console.log(solution(5));
    </script>
