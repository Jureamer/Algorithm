<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = 0;
                let n = arr.length;

                
                const checkValidity = (y, x, arr) => {
                  let n = arr.length;
                  if(y >= n || y < 0 || x >= n || x < 0) {
                    return 0
                  } else {
                    return arr[y][x]
                  }
                }

                const checkMountainTop = (y, x, arr) => {
                  
                  let center = arr[y][x];

                  const left = checkValidity(y, x - 1, arr)
                  const right = checkValidity(y, x + 1, arr)
                  const up = checkValidity(y-1, x, arr)
                  const down = checkValidity(y+1, x, arr)
                  return center > left && center > right && center > up && center > down
                }

                for(let i = 0; i < n; i++) {
                  for(let j = 0; j < n; j++) {
                    if(checkMountainTop(i, j, arr)) answer++
                  }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
