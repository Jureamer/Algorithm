<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                // 가장 높은 점수가 1등이다. 
                // 하지만 배열의 원래 index에 존재해야한다.
                let n = arr.length;
                let newArr = new Array(n).fill(1)
                
                for(let i = 0; i < arr.length; i++) {
                    for(let j = 0; j < arr.length; j++) {
                        if(arr[i] < arr[j]) newArr[i]++
                    }
                }
                return newArr;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
