    <body>
        <script>
            function solution(s, t){
                let answer=[];
                let result=[];
                let count = 0;

                for(let i = 0; i < s.length; i++) {
                  if(s[i] === t) { // 해당 글자가 t면 
                    count = 0; 
                    result.push(count)
                  } else {
                    count += 1;
                    result.push(count)
                  }
                }
                count = 0;
                for(let i = result.length-1; i >= 0; i--) {
                  if(s[i] === t) {
                    count = 0;
                  } else { 
                    count += 1;
                    result[i] = Math.min(count, result[i]);
                  }
                }
                return result;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
