      function solution(s) {
        let answer = "YES";

          return answer;
        } else {
          answer = "NO";
          return answer;
        }

          let right = s[length - 1 - i];
          console.log("left = ", left, "right = ", right);
          if (!(left === right)) {

            return answer;
