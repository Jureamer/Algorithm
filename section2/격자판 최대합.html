<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = Number.MIN_SAFE_INTEGER;
                let length = arr.length
                let sum1 = 0; // 행의 sum
                let sum2 = 0; // 열의 sum
                // 행, 열을 계산한다.

                for(let i = 0; i < length; i++) {
                  //for문 안의 sum 초기화
                  sum1 = 0;
                  sum2 = 0;
                  for(let j = 0; j < length; j++) {
                    sum1 += arr[i][j]; 
                    sum2 += arr[j][i];
                  }
                  answer = Math.max(answer, sum1, sum2)
                } 
                // 대각선을 계산한다.
                // sum 초기화
                sum1 = 0;
                sum2 = 0;
                for(let i = 0; i < length; i++) {
                  sum1 += arr[i][i];
                  sum2 += arr[i][length-i-1];
                }
                answer = Math.max(answer, sum1, sum2)
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 59]];
            console.log(solution(arr));
        </script>
    </body>
</html>
