<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){     
              let answer = "";    
              for(let i = 0; i < s.length; i++) {
                let ascii = s.charCodeAt(i);
                console.log("ascii = ", ascii)
                if(ascii >= 97 && ascii <= 122) {
                  answer = answer + String.fromCharCode(ascii-32);
                } else {
                  answer = answer + s[i]
                }
              }
              return answer
            }

            let str= "ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
