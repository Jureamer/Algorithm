<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let mid = Math.ceil(s.length / 2)

                if(s.length % 2 === 1) answer = s[mid];
                else answer = s[mid-1] + s[mid];

                return answer;
            }
            console.log(solution("study"));
        </script>
    </body>
</html>
