<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                let cnt = 1;
                s = s + " "; // 비교를 대상 문자와 index + 1 문자를 비교하기 위함;
                console.log("s = ", s);
                for(let i = 0; i < s.length - 1; i++) {
                  if(s[i] === s[i+1]) { // 뒤의 문자와 같다면
                    cnt ++; // cnt를 1 증가시킴
                  } else { // 뒤의 문자와 다르다면
                    if(cnt > 1) { // cnt가 1보다 클 경우
                      answer += s[i] + cnt // 문자와 cnt 값을 추가함
                      cnt = 1; // 그리고 cnt 값을 초기화
                    } else { // cnt가 1이하 일 경우
                      answer += s[i] // 결과값에 문자만 추가
                      cnt = 1; // cnt 초기화
                    }
                  }
                }
                return answer
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
